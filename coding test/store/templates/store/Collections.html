{% extends 'store/layouts/main.html' %}
{% block content %}
<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}">Home / </a>
        <a class="text-white" href="{% url 'Collections' %}">Collections</a>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>CATEGORY</h1>
            <div class="row">
                {% for item in category %}
                <div class="col-md-3">
                    <div class="card">
                        <a href="{% url 'collectionsview' item.slug %}"><!-- for find the category wise product-->
                            <div class="card-body" style="height: 343px;">
                                <div class="category-image">
                                    <img src="{{item.image.url}}" alt="Category image" class="w-100">
                                </div>
                                <h4>{{item.name}}</h4>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
