{% extends 'store/layouts/main.html' %}
{% block content %}

<section class="login_section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="login-form-inner">
                    <h3>Sign Into Your Account</h3>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group form-box">
                            <input name="username" type="text" class="form-input" placeholder="Username" aria-label="Email Address">
                            <i class="fa fa-envelope-o"></i>
                        </div>
                        <div class="form-group form-box">
                            <input name="password" type="password" class="form-input" autocomplete="off" placeholder="Password" aria-label="Password">
                            <i class="fa fa-unlock-alt"></i>
                        </div>
                        <div class="form-group checkbox">
                            <div class="form-check float-start">
                                <input class="form-check-input" type="checkbox" id="rememberme">
                                <label class="form-check-label" for="rememberme">Remember me</label>
                            </div>
                            <a href="forgot-password-5.html" class="float-end forgot-password">Forgot your password?</a>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn1"><span>Login</span></button>
                        </div>
                        <div class="extra-login form-group clearfix">
                            <span>Or Login With</span>
                        </div>
                    </form>
                    <ul class="social-list clearfix">
                        <li><a href="#" class="facebook-bg">Facebook</a></li>
                        <li><a href="#" class="twitter-bg">Twitter</a></li>
                        <li><a href="#" class="google-bg">Google</a></li>
                    </ul>
                    <p>Don't have an account? <a href="register-5.html" class="thembo"> Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
